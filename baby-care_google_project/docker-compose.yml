version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PW}
      MYSQL_DATABASE: daily_event
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PW}
    expose:
      - "3306"
    volumes:
      # Persistent data volume
      - mysql_data:/var/lib/mysql
      # Initialization script (runs once on first container startup)
      - ./toolbox_mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  toolbox:
    build: ./toolbox_mysql
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "5000"
    environment:
      HOST: mysql
      PORT: 3306
      DATABASE: daily_event
      USER: ${DB_USER}
      PASSWORD: ${DB_PW}
    volumes:
      - ./toolbox_mysql/tools.yaml:/app/tools.yaml

  python-app:
    build: ./babycare_agent_app
    depends_on:
      mysql:
        condition: service_healthy
      toolbox:
        condition: service_started
    environment:
      TOOLBOX_URL: http://toolbox:5000/mcp
    command: [ "python", "main.py" ]

volumes:
  mysql_data:
